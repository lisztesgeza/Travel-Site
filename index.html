    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: sans-serif;
        }

        .main-menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Átlátszó háttér */
            padding: 10px 0;
            z-index: 10;
            box-sizing: border-box;
        }

        .main-menu nav {
            text-align: right;
            padding-right: 20px;
        }

        .main-menu a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        .image-container {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .slide {
            display: none; /* Alapértelmezetten rejtett */
            height: 100%;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .text-overlay {
            position: absolute;
            bottom: 50px; /* A kért eltolás lefelé */
            left: 20px;
            color: white;
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 5px;
            max-width: 50%;
        }

        .main-title {
            font-size: 3em; /* Nagyobb betűméret a megnevezésnek */
            margin: 0 0 10px 0;
        }

        .description {
            font-size: 1em; /* Kisebb betűméret a leírásnak */
            margin: 0;
        }

        /* Navigációs nyilak stílusa */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 30px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev {
            left: 0;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>

    <div class="image-container">

    <script>

        const images = [
            { src: 'https://kephost.net/p/MjIxNTE3NQ.jpg', 
title: 'Tahini Piyaz Salad', 
description: 'A Tahini Piyaz saláta egy hagyományos török fehérbab saláta, amely az Antalya régió specialitása. Ez a frissítő és ízletes saláta főtt fehérbabból, hagymából, paradicsomból és petrezselyemből készül, amelyeket egy krémes, tahini alapú öntettel kevernek össze.' },
            { src: 'https://kephost.net/p/MjIxNTE3Ng.jpg', 
title: 'Arap Kadayıf ', 
description: 'Arap Kadayıf, a szirupos édességek kategóriájába tartozó, közel-keleti eredetű népszerű török desszert. Két fő összetevőből áll: kadayıf tésztából és szirupból (şerbet).' },
            { src: 'https://kephost.net/p/MjIxNTE3OA.jpg', 
title: 'Húsgombóc nyársak ', 
description: 'Kis húsgombócokat nyársra húznak, hagymával és paprikával felváltva, majd faszénen megsütik. Antalya konyhájának klasszikusa.' },
            { src: 'https://kephost.net/p/MjIxNTE3Nw.jpg', 
title: 'Serpme patty', 
description: 'A  a törökországi Antalyára jellemző hagyományos, töltött tésztaétel (más néven börek). A név valószínűleg a tészta egyedi elkészítési módjára utal, mivel a kész, feltekert és megsütött tésztát kis darabokra vágva, szétszórva (serpme törökül) tálalják a tányéron.' },
            { src: 'https://kephost.net/p/MjIxNTE3NA.jpg', 
title: 'Frigya Biber Dolması', 
description: ' A Fríg töltött paprika (törökül: Frigya Biber Dolması) egy különleges töltöttpaprika-specialitás a törökországi Antalya régióból. Ez a helyi étel jelentősen eltér a többi török töltött paprikától, mivel a tölteléke darált húsos keverék, amely nem tartalmaz bulgurt vagy rizst.' },
            { src: 'https://cdn-mamafatma.b-cdn.net/wp-content/uploads/2023/06/Satisfy-Your-Cravings-for-Bold-and-Spicy-Flavors-with-Kokorec-A-Traditional-Turkish-Dish-Perfect-for-Adventurous-Foodies2.jpg', 
title: 'Kokoreç', 
description: 'Fűszeres báránybél, nyárson sütve, pitában tálalva (bátrabbaknak).' }
];

        let slideIndex = 0;
        let slideInterval;

        // Függvény a képek HTML-hez adásához
        function loadSlides() {
            const container = document.querySelector('.image-container');
            // Töröljük a placeholder nyilakat, ha vannak
            const prevArrow = container.querySelector('.prev');
            const nextArrow = container.querySelector('.next');
            container.innerHTML = ''; 

            images.forEach((image, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = 'slide fade';
                slideDiv.style.backgroundImage = `url('${image.src}')`;
                
                const overlayDiv = document.createElement('div');
                overlayDiv.className = 'text-overlay';

                const titleH1 = document.createElement('h1');
                titleH1.className = 'main-title';
                titleH1.textContent = image.title;

                const descP = document.createElement('p');
                descP.className = 'description';
                descP.textContent = image.description;

                overlayDiv.appendChild(titleH1);
                overlayDiv.appendChild(descP);
                slideDiv.appendChild(overlayDiv);

                container.appendChild(slideDiv);
            });

            // Visszaadjuk a navigációs nyilakat
            if (prevArrow && nextArrow) {
                container.appendChild(prevArrow);
                container.appendChild(nextArrow);
            }

            showSlides();
        }

        // Következő/előző kép
        function plusSlides(n) {
            clearInterval(slideInterval); // Megállítja az automatikus váltást manuális kattintáskor
            showSlides(slideIndex += n);
            startAutoSlide(); // Újraindítja az időzítőt
        }

        // Képek megjelenítése
        function showSlides(n) {
            let slides = document.querySelectorAll('.slide');
            if (slides.length === 0) return;

            if (n === undefined) { n = slideIndex; }
            if (n >= slides.length) { slideIndex = 0 }    
            if (n < 0) { slideIndex = slides.length - 1 }
            
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slides[slideIndex].style.display = "block";  
        }

        // Automatikus váltás indítása (5 másodpercenként)
        function startAutoSlide() {
            slideInterval = setInterval(function() {
                showSlides(slideIndex += 1);
            }, 5000); 
        }

        // Oldal betöltésekor indítjuk
        window.onload = () => {
            loadSlides();
            startAutoSlide();
        };
    </script>
